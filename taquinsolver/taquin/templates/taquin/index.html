<body>
    <h1>Taquin Solver</h1>
    <div class="wrapper">
        <div class="taquin">
            <input type=text placeholder="Enter notes here?" class="title" id="title-input" />
            <form id="taquin-initial" action="taquin/compute/" method="post" class="form-taquin">{% csrf_token %}
                <input type="text" class="one" id="input-one" name="init-one" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="two" name="init-two" @blur="changeTextSize" @mouseover="changeColor" @mouseout="revertColor" @focus="$event.target.select()">
                <input type="text" class="three" name="init-three" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="four" name="init-four" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="five" name="init-five" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="six" name="init-six" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="seven" name="init-seven" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="eight" name="init-eight" @blur="changeTextSize" @focus="$event.target.select()">
                <input type="text" class="nine" name="init-nine" @blur="changeTextSize" @focus="$event.target.select()">
                <div class="button">
                    <button type="submit">Envoyer le message</button>
                </div>
            </form>
        </div>
